<div class="container">
	<form class="form-horizontal" role="form">

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="inputEmail3"
					placeholder="Email" data-ng-model="user.email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputText3" class="col-sm-2 control-label">First
				Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputText3"
					placeholder="First Name" data-ng-model="user.firstName">
			</div>
		</div>
		<div class="form-group">
			<label for="inputText3" class="col-sm-2 control-label">Last
				Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputText3"
					placeholder="Last Name" data-ng-model="user.lastName">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="inputPassword3"
					placeholder="Password" data-ng-model="user.curentPassword">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					data-ng-click="register(user)">Register</button>
			</div>
		</div>
	</form>
</div>
