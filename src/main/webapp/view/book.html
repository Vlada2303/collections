<div align="right" ng-include="'view/dropDownUserMenu.html'"></div>
<h4 class="text-center">
	<strong>Book Collection</strong>
</h4>
<br>
<table class="table table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Image</th>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>Publisher</th>
			<th>City of Publishing</th>
			<th>Genre</th>
			<th>Action
			<th>
		</tr>
	</thead>
	<tbody data-ng-init="init()">
		<tr data-ng-repeat="book in books">
			<td>{{$index+1}}</td>
			<td><img src="{{book.image}}" height="64" width="44"/></td>
			<td>{{book.title}}</td>
			<td>{{book.author}}</td>
			<td>{{book.yearOfPublishing}}</td>
			<td>{{book.publisher}}</td>
			<td>{{book.cityOfPublishing}}</td>
			<td>{{book.genre}}</td>

			<td><a class="btn btn-warning" data-toggle="modal" data-ng-click="open(book)">Edit</a></td>
		</tr>
	</tbody>
</table>
<p class="text-center">
	<a class="btn btn-success" data-toggle="modal" data-ng-click="open({})">Add new book</a>
</p>
